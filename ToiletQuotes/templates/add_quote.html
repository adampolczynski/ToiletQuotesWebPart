{% extends 'base.html' %}
{% block content %}
<style>

#langul li {
	display: inline-block;
	width: 24%;
}
.form-group {
	float: none;
    margin: 0 auto;
}
</style>

{% if form.errors %}
<p style="text-align: center; color: red">Nieprawidłowo wypełniony formularz</p>
{% endif %}
{% if info %}
<p style="text-align: center; color: red">{{info}}</p>
{% endif %}
<form class="col-sm-10 col-xs-12 col-lg-10 form-group well" action="/insertQuote/" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<label for="user">Twoja nazwa:</label>
	<input type="text" name="user" class="form-control" value="gość"><br>
	<label >Język:</label>
	<ul id="langul">
	<li><label><input type="radio" name="lang"  value="pl" checked="checked"><p>pl</p></label></li>
	<li><label><input type="radio" name="lang"  value="en"><p>en</p></label></li>
	</ul>
	<label for="quote">Cytat:</label>
	<textarea type="text" name="quote" class="form-control"></textarea><br>
	<label for="author">Autor cytatu:</label>
	<input type="text" name="author" class="form-control" value=""><br>
	<label>Kategoria:</label>
	<ul id="langul" >
	<li><label><input type="radio" name="category" value="0"><p>filozoficzne</p></label></li>
	<li><label><input type="radio" name="category" value="1"><p>żarty</p></label></li>
	<li><label><input type="radio" name="category" value="2"><p>etykiety produktów</p></label></li>
	<li><label><input type="radio" name="category" value="3"><p>teksty utworów</p></label></li>
	</ul>
	<hr></hr>
	<input class="btn btn-default btn-lg center-block" type="submit" value="Add quote">
</form>

{% endblock %}
